group 'com.ts'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
//    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:4.3.8.RELEASE'
    compile 'org.springframework:spring-context:4.3.8.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.8.RELEASE'

    compile 'io.netty:netty-all:4.1.11.Final'
    compile 'com.google.protobuf:protobuf-java:3.3.1'
    compile 'org.apache.commons:commons-lang3:3.5'
    compile 'com.googlecode.concurrentlinkedhashmap:concurrentlinkedhashmap-lru:1.4.2'

    compile 'org.slf4j:slf4j-api:1.7.22'
    compile 'ch.qos.logback:logback-classic:1.1.8'
    compile 'ch.qos.logback:logback-core:1.1.8'

    compile 'javax.mail:mail:1.4.7'

    // https://mvnrepository.com/artifact/com.jsoniter/jsoniter
    //compile group: 'com.jsoniter', name: 'jsoniter', version: '0.9.15'

    testCompile 'junit:junit:4.12'
}

